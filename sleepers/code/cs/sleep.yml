name: sleep
language: cs
description: |
    Simple benchmark that sleeps for exactly one second per iteration.
    Used for testing framework measurement accuracy.
code: |
    using System;
    using System.Threading;
    using System.Runtime.InteropServices;

    class Program{
        [DllImport("libsignals", EntryPoint = "start_gl")]
        static extern bool start_gl();

        [DllImport("libsignals", EntryPoint = "end_gl")]
        static extern void end_gl();

        static void Main(string[] args) {
            while (true) {
                if (!start_gl()) break;
                Thread.Sleep(1000);
                end_gl();
            }
        }
    }
framework: net9.0
compile_options:
    - -c Release
    - -p:ImplicitUsings=enable
    - -p:Nullable=enable
    - -p:AllowUnsafeBlocks=true
    - -p:ServerGarbageCollection=true
    - -p:ConcurrentGarbageCollection=true
    - -p:UseSharedCompilation=false
    - -p:OptimizationPreference=Speed
    - -p:IlcInstructionSet=native
niceness: -20
