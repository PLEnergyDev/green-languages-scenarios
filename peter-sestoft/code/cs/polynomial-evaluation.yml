code: |
    using System;
    using System.Runtime.InteropServices;

    public class Program {
        [DllImport("libsignals", EntryPoint = "start_gl")]
        public static extern bool start_gl();

        [DllImport("libsignals", EntryPoint = "end_gl")]
        public static extern void end_gl();

        static void run_benchmark(string[] args) {
            int degree = int.Parse(args[0]);
            double x = double.Parse(args[1]);
            int repetitions = (args.Length > 2) ? int.Parse(args[2]) : 1000;

            double[] coeffs = new double[degree + 1];
            for (int i = 0; i <= degree; i++) {
                coeffs[degree - i] = 1.0 / (i + 1);
            }

            double result = 0.0;
            for (int rep = 0; rep < repetitions; rep++) {
                double eval = 0.0;
                for (int i = 0; i <= degree; i++) {
                    eval = coeffs[i] + x * eval;
                }
                result += eval;
            }

            Console.WriteLine($"{result / repetitions:F6}");
        }

        public static void Main(string[] args) {
            while (true) {
                if (!start_gl()) break;
                run_benchmark(args);
                end_gl();
            }
        }
    }
