name: division-loop
language: c
code: |
    #include <stdio.h>
    #include <stdlib.h>
    #include <signals.h>

    void run_benchmark(int argc, char **argv) {
        int m = atoi(argv[1]);
        double sum = 0.0;
        int n = 0;
        while (sum < m) {
            n++;
            sum += 1.0 / n;
        }
        printf("%d\n", n);
    }

    int main(int argc, char **argv) {
        while (1) {
            if (!start_gl()) break;
            run_benchmark(argc, argv);
            end_gl();
        }
        return 0;
    }
