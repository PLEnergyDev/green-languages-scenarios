name: matrix-multiplication
language: cs
code: |
    using System;
    using System.Runtime.InteropServices;

    public class Program {
        [DllImport("libmeasurements", EntryPoint = "start_measurement")]
        public static extern bool start_measurement();

        [DllImport("libmeasurements", EntryPoint = "end_measurement")]
        public static extern void end_measurement();

        static void run_benchmark(string[] args) {
            int n = int.Parse(args[0]);
            int repetitions = (args.Length > 1) ? int.Parse(args[1]) : 1000;

            double[] A = new double[n * n];
            double[] B = new double[n * n];
            double[] C = new double[n * n];

            for (int i = 0; i < n; i++) {
                for (int j = 0; j < n; j++) {
                    A[i*n + j] = B[i*n + j] = i + j;
                }
            }

            double totalResult = 0.0;
            for (int rep = 0; rep < repetitions; rep++) {
                for (int i = 0; i < n; i++) {
                    for (int j = 0; j < n; j++) {
                        double sum = 0.0;
                        for (int k = 0; k < n; k++) {
                            sum += A[i*n + k] * B[k*n + j];
                        }
                        C[i*n + j] = sum;
                    }
                }
                totalResult += C[n*n - 1];
            }

            Console.WriteLine($"{totalResult / repetitions:F0}");
        }

        public static void Main(string[] args) {
            while (true) {
                if (!start_measurement()) break;
                run_benchmark(args);
                end_measurement();
            }
        }
    }
