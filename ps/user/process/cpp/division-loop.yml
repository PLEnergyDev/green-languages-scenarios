name: division-loop
language: cpp
code: |
    #include <iostream>
    #include <cstdlib>

    int main(int argc, char **argv) {
        int m = std::atoi(argv[1]);
        double sum = 0.0;
        int n = 0;
        while (sum < m) {
            n++;
            sum += 1.0 / n;
        }
        std::cout << n << std::endl;
        return 0;
    }
arguments: [20]
compile_options: [-pipe, -O3, -march=native, -fomit-frame-pointer]
