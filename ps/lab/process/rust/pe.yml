name: polynomial-evaluation
language: rust
code: |
    fn main() {
        let args: Vec<String> = std::env::args().skip(1).collect();
        let degree: usize = args.get(0)
            .expect("Missing argument")
            .parse()
            .expect("Invalid integer");
        let x: f64 = args.get(1)
            .expect("Missing argument")
            .parse()
            .expect("Invalid float");
        let repetitions: usize = args.get(2)
            .map(|s| s.parse().expect("Invalid integer"))
            .unwrap_or(1000);

        let mut coeffs = vec![0.0; degree + 1];
        for i in 0..=degree {
            coeffs[degree - i] = 1.0 / (i + 1) as f64;
        }

        let mut result = 0.0;
        for _ in 0..repetitions {
            let mut eval = 0.0;
            for i in 0..=degree {
                eval = coeffs[i] + x * eval;
            }
            result += eval;
        }

        println!("{:.6}", result / repetitions as f64);
    }
