name: division-loop
language: java
code: |
    public class Program {
        public static void main(String[] args) throws Throwable {
            int m = Integer.parseInt(args[0]);
            double sum = 0.0;
            int n = 0;
            while (sum < m) {
                n++;
                sum += 1.0 / n;
            }
            System.out.printf("%d\n", n);
        }
    }
