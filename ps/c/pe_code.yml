code: |
    #include <stdio.h>
    #include <stdlib.h>
    #include <measurements.h>

    void run_benchmark(int argc, char **argv) {
        int degree = atoi(argv[1]);
        double x = atof(argv[2]);
        int repetitions = (argc > 3) ? atoi(argv[3]) : 1000;

        double *coeffs = malloc((degree + 1) * sizeof(double));
        for (int i = 0; i <= degree; i++) {
            coeffs[degree - i] = 1.0 / (i + 1);
        }

        double result = 0.0;
        for (int rep = 0; rep < repetitions; rep++) {
            double result = 0.0;
            for (int i = 0; i <= degree; i++) {
                result = coeffs[i] + x * result;
            }
            result += result;
        }

        printf("%.6f\n", result / repetitions);
        free(coeffs);
    }

    int main(int argc, char **argv) {
        while (1) {
            if (!start_measurement()) break;
            run_benchmark(argc, argv);
            end_measurement();
        }
        return 0;
    }
