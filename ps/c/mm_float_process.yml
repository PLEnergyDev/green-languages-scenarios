name: matrix-multiplication-float
language: c
code: |
    #include <stdio.h>
    #include <stdlib.h>

    int main(int argc, char **argv) {
        int n = atoi(argv[1]);
        int repetitions = (argc > 2) ? atoi(argv[2]) : 1000;

        float *A = malloc(n * n * sizeof(float));
        float *B = malloc(n * n * sizeof(float));
        float *C = malloc(n * n * sizeof(float));

        for (int i = 0; i < n; i++) {
            for (int j = 0; j < n; j++) {
                A[i*n + j] = B[i*n + j] = i + j;
            }
        }

        float result = 0.0;
        for (int _ = 0; _ < repetitions; _++) {
            for (int i = 0; i < n; i++) {
                for (int j = 0; j < n; j++) {
                    float sum = 0.0;
                    for (int k = 0; k < n; k++) {
                        sum += A[i*n + k] * B[k*n + j];
                    }
                    C[i*n + j] = sum;
                }
            }
            result += C[n*n - 1];
        }
        free(A);
        free(B);
        free(C);

        printf("%.0f\n", result / repetitions);
        return 0;
    }
arguments: [200, 1000]
